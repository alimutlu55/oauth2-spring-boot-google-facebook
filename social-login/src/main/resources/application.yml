spring:
  security:
    oauth2:
      client:
        registration:
          google:
            clientId: ClientId
            clientSecret: Secret
            redirect-uri: http://localhost:8080/oauth2/callback/google
            scope:
              - email
              - profile
          facebook:
            clientId: ClientId
            clientSecret: Secret
            redirect-uri: http://localhost:8080/oauth2/callback/facebook
            scope:
              - email
              - public_profile


